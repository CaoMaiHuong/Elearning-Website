<html>
    <head>
        <title>
            E-learning
        </title>
        <link rel="stylesheet" type="text/css" href="../styles/login.css">
    </head>
    <body>
        <div class="signin">
            <div class="wrapper">
                <div class="logo">
                    <img src="../images/logo.png" alt="Elearning">
                    <div class="home-name">ELEARNING</div>
                </div>
                <form class="signInForm signUpForm">
                    <div class="username-field">
                        <label class="input__label" for="Username">Username</label>
                        <input class="input__field" name="Username" type="text" value="" required>
                    </div>
                    <div class="email-field">
                        <label class="input__label" for="Email">Email</label>
                        <input class="input__field" name="Email" type="text" value="" required>
                    </div>
                    <div class="class-field">
                        <label class="input__label" for="Class">Class</label>
                        <input class="input__field" name="Class" type="text" value="">
                    </div>
                    <div class="password-field">
                        <label class="input__label" for="Password">Password</label>
                        <input class="input__field" name="Password" type="password" required>
                    </div>
                    <button type="submit" id="signup" class="signup-button">
                        Sign up
                    </button>
                </form>                        
                <div class="links">
                    <div class="link-bottom">Already have an account?
                        <a class="" href="./Login.html">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
