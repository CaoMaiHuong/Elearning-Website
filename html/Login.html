<html>
    <head>
        <title>
            E-learning
        </title>
        <link rel="stylesheet" type="text/css" href="../styles/login.css">
    </head>
    <body>
        <div class="signin">
            <div class="wrapper">
                <div class="logo">
                    <img src="../images/logo.png" alt="Elearning">
                    <div class="home-name">ELEARNING</div>
                </div>
                <form class="signInForm">
                    <div class="username-field">
                        <label class="input__label" for="Username">Email or Username</label>
                        <input class="input__field" name="Username" type="text" value="" required>
                    </div>
                    <div class="password-field">
                        <label class="input__label" for="Password">Password</label>
                        <input class="input__field" name="Password" type="password" required>
                    </div>
                    <button type="submit" id="login" class="login-button">
                        Log in
                    </button>
                </form>                        
                <div class="links">
                    <div class="link-bottom">Don't have an account yet?
                        <a class="" href="./Signup.html">
                            Create an account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
